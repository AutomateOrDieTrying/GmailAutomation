name: Puppeteer E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Ensure we have a package.json and install Puppeteer
      - name: Bootstrap npm & install Puppeteer
        run: |
          # If there's no package.json, create a minimal one
          if [ ! -f package.json ]; then
            echo '{}' > package.json
          fi

          # Install puppeteer (without modifying package.json)
          npm install --no-save puppeteer

      # 4. Run your Puppeteer script
      - name: Run Puppeteer script
        env:
          DISPLAY: ':99.0'
        run: node navigate-and-capture.js

      # 5. Upload artifacts no matter what
      - name: Upload Puppeteer artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: puppeteer-artifacts
          path: artifacts/** 
